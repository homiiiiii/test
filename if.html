<idoctype html>
<head>
	<meta charset = "utf-8">
	<link href='normalize.css' rel="stylesheet">
	<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
	<style>
		html { font-family: 'Spoqa Han Sans'; font-weight: 200; }
		.section{height:900px;width:100%;position: relative}
		header{height:300px; background: black;width:100%; transition: all 0.3s}
		header #logo{width:300px;position:relative;left:calc(50% - 100px);transition: all 0.3s; }
		header img{ width: 78%; margin-top: 10px; }
		header #menu{width:700px;height:80px;font-size: 1em; position:relative;border-radius: 50px;left:calc(50% - 350px);transition: all 0.3s}
		header li{width:100px;height:30px;color:white;background: none;float:left;text-align: center;line-height: 30px;font-size: 1em;margin-left: 20px;margin-right:20px;}
		h1{color:black;font-size: 3em;text-align: center;padding-top:280px; line-height: 1.2;padding-left: 100px;padding-right: 100px;letter-spacing: -1px;}
		#sectionA{ background: url('./main.jpg');background-size:100% auto;background-position: 0px -120px; }
		#sectionB{ background: url('./01.png');background-size:33% auto;background-position: center; background-repeat: no-repeat;  }
		#sectionC{ background: url('./02.png');background-size:22% auto;background-position: 57% 70%; background-repeat: no-repeat }
		#sectionD{ background: url('./03.png');background-size:24% auto;background-position: 52% 70%;background-repeat: no-repeat }
		#sectionE{ background: url('./04.gif');background-size:75% auto;background-position: 70% 90%; background-repeat: no-repeat}

		#titleA{transition: all 1s;}
		#titleB{transition: all 1s;}
		#titleC{transition: all 1s;}
		#titleD{transition: all 1s;}
		#titleE{transition: all 1s;}
	</style>
</head>
<body>
<header id="header">
	<div id="logo"><img src='./logo.png'></div>
	<div id="menu">
		<ul>
			<li id="menuA">Start</li>
			<li id="menuB">wake up!</li>
			<li id="menuC">hard working</li>
			<li id="menuD">poor dress</li>
			<li id="menuE">change!</li>
		</ul>
	</div>
</header>
<div class="section" id="sectionA">
	<h1 id="titleA"></h1>
</div>
<div class="section" id="sectionB">
	<h1 id="titleB"></h1>
</div>
<div class="section" id="sectionC">
	<h1 id="titleC"></h1>
</div>
<div class="section" id="sectionD">
	<h1 id="titleD"></h1>
</div>
<div class="section" id="sectionE">
	<h1 id="titleE"></h1>
</div>
<div class="section">
	<h1 style="color:black"></h1>
</div>
<script>
	window.onscroll = function(){
		console.log(document.body.scrollTop);
		var scrollH = document.body.scrollTop;
		if(scrollH > 40){
			header.style.height = "48px";
			header.style.position = "fixed";
			header.style.top = "0px";
			header.style.zIndex = "9999";
			menu.style.left = "400px";
			menu.style.top = "-70px";
			logo.style.left = "0px";
			sectionA.style.marginTop = "44px";
		}else{
			header.style.height = "300px";
			header.style.position = "relative";
			header.style.top = "0px";
			logo.style.left = "calc(50% - 100px)";
			menu.style.left = "calc(50% - 350px)";
			menu.style.top = "80px";
			sectionA.style.marginTop = "0px";

		}

		if(scrollH > 280){
			sectionA.style.backgroundAttachment = "fixed";
			titleA.style.paddingTop = "280px";
			menuA.style.background = "orange";
		}else{
			sectionA.style.backgroundAttachment = "scroll";
			titleA.style.paddingTop = "280px";
			menuA.style.background = "black";
		}

		if(scrollH > 680){
			sectionB.style.backgroundAttachment = "fixed";
			titleB.style.paddingTop = "500px";
			titleB.style.transform = "rotateY(180deg)";
			menuB.style.background = "orange";
		}else{
			sectionB.style.backgroundAttachment = "scroll";
			titleB.style.paddingTop = "280px";
			titleB.style.transform = "rotateY(0deg)";
			menuB.style.background = "black";
		}

		if(scrollH > 1198){
			sectionC.style.backgroundAttachment = "fixed";
			menuC.style.background = "orange";
		}else{
			sectionC.style.backgroundAttachment = "scroll";
			menuC.style.background = "black";
		}

		if(scrollH > 1816){
			sectionD.style.backgroundAttachment = "fixed";
			titleD.style.color = "black";
			menuD.style.background = "orange";
		}else{
			sectionD.style.backgroundAttachment = "scroll";
			titleD.style.color = "black";
			menuD.style.background = "black";
		}

		if(scrollH > 2400){
			sectionE.style.backgroundAttachment = "fixed";
			titleE.style.fontSize = "1.5em";
			titleE.style.fontWeight = "700";
			menuE.style.background = "orange";
		}else{
			sectionE.style.backgroundAttachment = "scroll";
			titleE.style.fontSize = "3em";
			titleE.style.fontWeight = "200";
			menuE.style.background = "black";
		}

	}
</script>
</body>
